<div>
	<section class="parent" style="display:flex">
		<section class="section-p1" style="box-sizing: 30px,30px,30px,30px;">
			<button id="btn-create">Create Pet Food</button>
			<fieldset>
				<legend>Select ratings</legend>
				<div id="filter-ratings">
					<input type="checkbox" name="rate1" value="1">
					<label for="rate1">1 Stars</label><br />
					<input type="checkbox" name="rate2" value="2">
					<label for="rate2">2 Stars</label><br />
					<input type="checkbox" name="rate3" value="3">
					<label for="rate3">3 Stars</label><br />
					<input type="checkbox" name="rate4" value="4">
					<label for="rate4">4 Stars</label><br />
					<input type="checkbox" name="rate5" value="5">
					<label for="rate5">5 Stars</label><br />
				</div>
			</fieldset>
			<fieldset>
				<legend>Select price range</legend>
				<div>
					<input type="number" name="lp" id="lp">
					<label for="lp">From</label>
					<input type="number" name="up" id="up">
					<label for="up">To</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Select flavor</legend>
				<div id="filter-flavors"></div>
			</fieldset>
			<fieldset>
				<legend>Select brand</legend>
				<div id="filter-brands"></div>
			</fieldset>
			<button id="btn-filter-pets">Apply</button>
		</section>
		<section class="section-p2">
			<h2 class="pf">Pet foods</h2>
			<p class="pf-1">quality and best brand pet food collection</p>
			<div id="pro-container">
			</div>
		</section>
	</section>
</div>
