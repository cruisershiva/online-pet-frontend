<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/login.css">

	<body>
			<img src="/image/img/login.png" class="login" />
			<div class="login-container">
			<h1>Login-here</h1>
				<p for="floatingInput">User-Email</p>
				<input type="email" class="form-control" id="email" placeholder="name@example.com">
				<P for="floatingpassword">Password</P>
				<input type="password" class="form-control" id="password" placeholder="enter password">
				<button id="btn-login">Login</button>
				<p>Don't have an account? <a id="signup-link" style="color: var(--bs-primary);">Create Your Account</a> it takes less than a minute</p>
				<div id="message"></div>
			</div>
		

<section class="home" id="home">
<img src="./image/bottom_wave.png" class="wave" alt="">
</section>
</body>
